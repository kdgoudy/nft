<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="card">

      <div class="card-image">
        <img class="nft" src="./images/image-equilibrium.jpg" alt="equilibrium picture" />
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="eye icon">
        </div>

      </div>

      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>


      <div class="nft-info">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="Ethereum icon" />
          <span>0.041 ETH</span>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="A clock icon" />
          <span>3 days left</span>
        </div>
      </div>

      <div class="creator">
        <img src="./images/image-avatar.png" alt="An user image-avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
    </div>
  </main>
</body>



</html>
