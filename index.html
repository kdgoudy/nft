<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <div class="container">
    <article class="main-image">
      <img src="image-equilibrium.jpg" alt="">
    </article>

    <article>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes <br> balance and calm.</p>

      <ul>
        <li><img src="icon-ethereum.svg" alt="">0.041 ETH</li>
        <li><img src="icon-clock.svg" alt="">3 days left</li>
      </ul>
    </article>

    <article class="avatar">
      <img src="image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span> </p>
    </article>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Koki D. Goudy</a>.
  </div>
</body>
</html>
